apply plugin: "java"
apply plugin: 'idea'

repositories{
    mavenCentral();
    mavenLocal();
}
dependencies{
    testCompile group: 'junit', name: 'junit', version: '4.8.2'
    testCompile 'org.mockito:mockito-core:2.0.70-beta'
    compile group: 'de.hhu.stups', name: 'virtual-kata-lib', version: '1.0.1'
}

sourceSets {
    main {
        java {
            srcDir 'src/main'
        }
        resources {
            srcDir 'src/resources'
        }
    }
    test {
        java {
            srcDir 'src/test'
        }
    }
}

jar {
    manifest { attributes 'Main-Class': 'GUIMain' }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}